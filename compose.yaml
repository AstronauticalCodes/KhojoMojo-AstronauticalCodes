services:
  nginx:
    build:
      context: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
  website:
    build:
      context: ./website/
    expose:
      - "3000"
    develop:
      watch:
        - path: ./website/
          action: rebuild
